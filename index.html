<!DOCTYPE html>
<html>
<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="app.js"></script>
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">SEN</h1>
            <div class="healthbar">
                <div :style="{width : player_heal + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{player_heal }}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <div class="healthbar">
                <div :style="{width : monster_heal + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{monster_heal}}%
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="start_game">YENİ OYUN</button>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack">SALDİRİ</button>
            <button id="special-attack" @click="special_attack">ÖZEL SALDİRİ</button>
            <button id="heal"  @click="heal_up" >İLK YARDiM</button>
            <button id="give-up"  @click="give_up">PES ET!</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>

<script>
    new Vue({
        el: "#app",
        data :{
            player_heal : 100,
            monster_heal:100,
            game_is_on :false,
        },
        methods:{
            start_game :function (){
                this.game_is_on=true;
            },
            attack :function (){
                var sayi =Math.ceil(Math.random()*10);
                this.monster_heal-=sayi;
                this.monster_attack();


            },
            special_attack:function (){
                var sayi =Math.ceil(Math.random()*25);
                this.monster_heal-=sayi;
                this.monster_attack();


            },
            heal_up:function (){
                var sayi =Math.ceil(Math.random()*25);
                this.player_heal+=sayi;
                this.monster_attack();

            },
            give_up : function (){
                this.player_heal=0;

            },

            monster_attack: function (){
                var sayi =Math.ceil(Math.random()*15);
                this.player_heal-=sayi;
            },
        },
        watch :{
            player_heal : function (value) {
                if(value<=0){
                    this.player_heal=0
                }
                else if(value>=100){
                    this.player_heal=100
                }
            },
            monster_heal : function ( value ){
                if(value<=0){
                    this.monster_heal=0
                }

            }
        }
    })
</script>
</body>
</html>
